name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject Firebase config
        run: |
          sed -i 's/AIzaSyBY4DwO9wU33TQflhKgTO2udquUS6r_iJg/${{ secrets.FIREBASE_API_KEY }}/g' index.html
          sed -i 's/zoo-campagne.firebaseapp.com/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g' index.html
          sed -i 's/zoo-campagne/${{ secrets.FIREBASE_PROJECT_ID }}/g' index.html
          sed -i 's/zoo-campagne.firebasestorage.app/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g' index.html
          sed -i 's/854923133508/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g' index.html
          sed -i 's/1:854923133508:web:de4818df7e444988533211/${{ secrets.FIREBASE_APP_ID }}/g' index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4